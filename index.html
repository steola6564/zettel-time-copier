<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Zettel Time Copier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #0f1115;
      --card: #171a21;
      --accent: #4da3ff;
      --text: #e6e6e6;
      --muted: #9aa0a6;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 520px;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 1.2rem;
      margin-bottom: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,.3);
    }

    .label {
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 0.3rem;
    }

    .time-display {
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      font-size: 1.6rem;
      letter-spacing: 0.03em;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      background: #0c0e13;
      border: 1px solid #2a2f3a;
      border-radius: 8px;
      color: var(--text);
      font-size: 1rem;
    }

    .buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.6rem;
      margin-top: 0.8rem;
    }

    button {
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
      font-size: 0.9rem;
      cursor: pointer;
      background: #222733;
      color: var(--text);
    }

    button.primary {
      background: var(--accent);
      color: #000;
      font-weight: 600;
    }

    .output {
      margin-top: 0.3rem;   /* ← 詰めすぎない */
      font-family: ui-monospace, monospace;
      background: #0c0e13;
      padding: 0.8rem 0.9rem;
      border-radius: 8px;
      word-break: break-all;
      min-height: 2.4rem;   /* ← 高さ安定 */
      display: flex;
      align-items: center;
    }

  </style>
</head>

<body>
  <div class="container">
    <h1>Zettelkasten Time Copier</h1>

    <!-- Live Time -->
    <div class="card">
      <div class="label">Current Zettel Time</div>
      <div class="time-display" id="liveTime"></div>

      <div class="buttons">
        <button onclick="copyTime()">時間のみコピー</button>
        <button class="primary" onclick="copyFull()">全文コピー</button>
      </div>
    </div>

    <!-- Title -->
    <div class="card">
      <div class="label">Title (optional)</div>

      <input id="title" placeholder="例：自分の思索 / 授業メモ" />

      <div class="label" style="margin-top: 0.8rem;">Result</div>
      <div class="output" id="output"></div>
    </div>
  </div>

<script>
function formatZettelTime() {
  const d = new Date()

  const MM = String(d.getMonth() + 1).padStart(2, '0')
  const DD = String(d.getDate()).padStart(2, '0')
  const YY = String(d.getFullYear()).slice(-2)

  const HH = String(d.getHours()).padStart(2, '0')
  const mm = String(d.getMinutes()).padStart(2, '0')
  const ss = String(d.getSeconds()).padStart(2, '0')

  return `${MM}${DD}${YY}-${HH}.${mm}.${ss}`
}

function update() {
  const time = formatZettelTime()
  const title = document.getElementById('title').value.trim()
  document.getElementById('liveTime').textContent = time
  document.getElementById('output').textContent =
    title ? `${time} ${title}` : time
}

function copyTime() {
  navigator.clipboard.writeText(formatZettelTime())
}

function copyFull() {
  navigator.clipboard.writeText(document.getElementById('output').textContent)
}

setInterval(update, 500)
update()
</script>

</body>
</html>
